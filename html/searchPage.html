    <div class="searchPage">
      <h1 id="tagline">Rediscover House Hunting</h1>
      <p id="slogan">
        Join us, and find the castle of your dreams, today.
      </p>
      <div class="form-inline">
        <div class="form-group">
          <label for="typeInput">Type of Place</label>
          <select name="type" id="typeInput" placeholder="Accomodation Type">
            <option>House</option>
            <option>Apartment</option>
            <option>Room</option>
          </select>
        </div>
        <div class="form-group">
          <label for="priceInput">Show places up to Price($)</label>
          <input type="text" id="priceInput"name="price" placeholder="Price" />
        </div>
        <div class="form-group">
          <label for="occupantsInput">Number of Occupants</label>
          <select name="numPeople" id="occupantsInput"placeholder="Occupants">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="bathroomInouts">Number of Bathrooms</label>
          <select name="numBathrooms" id="bathroomsInput"placeholder="Bathrooms">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

      </div>
